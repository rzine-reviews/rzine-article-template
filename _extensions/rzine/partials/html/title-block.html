<header id="title-block-header" class="quarto-title-block default$if(quarto-template-params.banner-header-class)$ $quarto-template-params.banner-header-class$$endif$">
  
  <div class="quarto-title-banner">
    <div class="quarto-title column-body">
      <a href="https://rzine.fr/">
        <img src="figures/logo.png" height="150px"  align="left" style="margin-right:4%;">
      </a><h1 class="title">$title$</h1>

      <p class="subtitle">$subtitle$</p>
      $endif$

      <p class="rzine-review"><a href="https://creativecommons.org/licenses/by-sa/4.0/"><img  style="margin-top:-3px;" src='https://licensebuttons.net/l/by-sa/4.0/80x15.png' alt='Creative Commons BY License'></a>
<a  href="https://rzine.fr/">ISSN 2743-8791 - Rzine.fr - Revue de m√©thodes pour les SHS</a></p>

      <div>
        <div class="description">
          $description$
        </div>
      </div>
      $endif$
      $if(categories)$
        $if(quarto-template-params.title-block-categories)$
      <div class="quarto-categories">
        $for(categories)$

        $endfor$

      $endif$
